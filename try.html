<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Toggle Block</title>
    <style>
        .hidden-block {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .arrow {
            cursor: pointer;
        }
    </style>
 
</head>
<body>
    
     <h2> Information   <button id="toggleButton"><span class="arrow">▶</span> </button></h2>
    
    <div id="hiddenBlock" class="hidden-block">
        This is a hidden block of content.
    </div>
    <script>
        document.getElementById('toggleButton').addEventListener('click', function() {
            var hiddenBlock = document.getElementById('hiddenBlock');
            var arrow = document.querySelector('.arrow');
            if (hiddenBlock.style.display === 'none' || hiddenBlock.style.display === '') {
                hiddenBlock.style.display = 'block';
                arrow.textContent = '▼';
            } else {
                hiddenBlock.style.display = 'none';
                arrow.textContent = '▶';
            }
        });
    </script>

   </body>
</html>
