<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Shiny App (Shinylive - Local Assets from Root)</title>

    <script src="/shinylive/shinylive.js" type="module"></script>
    <link rel="stylesheet" href="/shinylive/shinylive.css">

    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; }
        #loading-indicator {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 1.5em; color: #555; z-index: 1000;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="loading-indicator">Loading Minimal Shinylive App...<br><small>(Using local assets from root)</small></div>

    <script type="text/shinylive-r" data-appmode="quarto-doc">
## file: app.R

# --- Load Libraries ---
# Only loading shiny now
library(shiny)

# --- Define UI ---
# Simplest possible UI
ui <- fluidPage(
  titlePanel("Minimal Shinylive Test (Local Assets from Root)"),
  h3("If you see this, Shinylive loaded Shiny!"),
  verbatimTextOutput("r_version") # Display R version used by webR
)

# --- Define server logic ---
server <- function(input, output, session) {
  # Simple output to confirm R is running
  output$r_version <- renderPrint({
    # Ensure R.version.string exists (it should in base R)
    if(exists("R.version.string")) {
        print(R.version.string)
    } else {
        print("R version info not available.")
    }
  })
}

# --- Create Shiny app ---
shinyApp(ui = ui, server = server)

    </script>

    <script>
      // Optional: Remove loading indicator
      window.addEventListener('load', () => {
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          // Hide it after a slightly longer delay for minimal app
          setTimeout(() => { loadingIndicator.style.display = 'none'; }, 4000);
        }
      });
    </script>

</body>
</html>
