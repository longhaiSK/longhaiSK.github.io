<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List with Empty Image Boxes</title>
<style>
  .list-with-image-placeholders {
    list-style-type: none; /* Removes default list bullets */
    padding: 0;
    margin: 0;
  }

  .list-with-image-placeholders li {
    display: flex; /* Enables flexbox layout for the list item */
    align-items: center; /* Vertically aligns items in the center */
    justify-content: space-between; /* Pushes text to left and box to right */
    padding: 10px 0; /* Adds some padding above and below each item */
    border-bottom: 1px solid #eee; /* Optional: adds a separator line */
  }

  .list-with-image-placeholders li:last-child {
    border-bottom: none; /* Optional: removes border from the last item */
  }

  .list-item-content {
    flex-grow: 1; /* Allows the text content to take up available space */
    margin-right: 15px; /* Space between text and the image box */
  }

  .image-placeholder-box {
    width: 60px;          /* Width of the placeholder box */
    height: 60px;         /* Height of the placeholder box */
    border: 2px dashed #ccc; /* Dashed border to indicate a placeholder */
    background-color: #f9f9f9; /* Light background for the box */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 10px;
    color: #aaa;
    text-align: center;
    box-sizing: border-box; /* Ensures padding and border are included in width/height */
  }
</style>
</head>
<body>

<h1>Items List</h1>

<ul class="list-with-image-placeholders">
  <li>
    <div class="list-item-content">
      This is the first item. It has some descriptive text that might be quite long to see how it wraps.
    </div>
    <div class="image-placeholder-box"><span>Image</span></div>
  </li>
  <li>
    <div class="list-item-content">
      Second item on the list.
    </div>
    <div class="image-placeholder-box"><span>Image</span></div>
  </li>
  <li>
    <div class="list-item-content">
      A third item.
    </div>
    <div class="image-placeholder-box"><span>Image</span></div>
  </li>
  <li>
    <div class="list-item-content">
      And the final item for this demonstration.
    </div>
    <div class="image-placeholder-box"><span>Image</span></div>
  </li>
</ul>

</body>
</html>
