# Simple workflow for deploying static content to GitHub Pages with date injection
name: Deploy static content to Pages with Date Injection (Strict Check)

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"] # Change "main" to your default branch if different (e.g., "master")

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important: Fetches all history for git log

      - name: Verify Placeholder and Inject Date
        # This multi-line script runs in the runner's shell
        run: |
          echo "Starting file check and potential injection..."
          files_ok=1 # Assume okay initially
          # Find HTML files (adjust path if needed)
          find . -name "*.html" -type f | while read -r html_file; do
            echo "=========================================" # Separator for each file
            echo "Processing $html_file"
            echo "========================================="

            # Check if the file even contains the target ID first
            if ! grep -q 'id="file-date"' "$html_file"; then
              echo "  INFO: Skipping $html_file as it does not contain 'id=\"file-date\"'."
              continue # Skip to next file
            fi

            echo "--- Content around 'file-date' BEFORE check ---"
            grep -C 5 'id="file-date"' "$html_file" # Show context
            echo "---------------------------------------------"

            # --- CRITICAL CHECK: Verify placeholder INSIDE the specific p tag/line ---
            # Use grep to find the line containing the ID, then pipe to grep again to check for the placeholder *on that specific line*
            if grep 'id="file-date"' "$html_file" | grep -q ''; then
              echo "  SUCCESS: Placeholder FOUND within the 'id=\"file-date\"' line in $html_file."
            else
              echo "  ------------------------------------------------------------------"
              echo "  ERROR: Placeholder '' NOT FOUND within the 'id=\"file-date\"' tag/line in $html_file."
              echo "  Expected format: <p id=\"file-date\"><\/p>"
              echo "  Please fix this line in the file in your repository source code!"
              echo "  ------------------------------------------------------------------"
              files_ok=0 # Mark as failed
              # Continue checking other files, but the step will fail at the end
            fi
            # --- End Critical Check ---

            # --- If check passed for this file, attempt replacement (using simpler sed) ---
            # Only attempt replacement if the placeholder was found correctly
            if grep 'id="file-date"' "$html_file" | grep -q ''; then
              echo "  Attempting replacement using sed..."
              commit_date_iso=$(git log -1 --format=%cI --follow -- "$html_file") 
              replacement_successful=0

              if [ -z "$commit_date_iso" ]; then
                echo "  WARNING: Could not find commit date. Using N/A."
                replacement_text="Last modified: N/A"
              else
                formatted_date=$(date -d "$commit_date_iso" +'%d/%m/%Y')
                echo "  Commit date: $commit_date_iso -> Formatted: $formatted_date"
                replacement_text="Last modified: $formatted_date"
              fi

              # Simple sed replacement - replaces the entire content between <p..> and </p> on the target line
              # This assumes the <p> tag itself doesn't span multiple lines. Use g flag just in case.
              sed -i.bak "s|<p id=\"file-date\">.*<\/p>|<p id=\"file-date\">$replacement_text<\/p>|g" "$html_file"
              
              if [ $? -eq 0 ]; then
                  echo "  sed command completed. Removing backup."
                  rm "${html_file}.bak"
                  replacement_successful=1
              else
                  echo "  ERROR: sed command failed for $html_file"
                  # Try to restore from backup if sed failed after creating .bak
                  if [ -f "${html_file}.bak" ]; then echo "Restoring from backup..."; mv "${html_file}.bak" "$html_file"; fi 
              fi
            else
               # This block executes if placeholder check failed earlier for this file
               echo "  Skipping replacement for $html_file due to prior placeholder check failure."
            fi
            # --- End Replacement ---

            # --- Debug: Show content AFTER attempt ---
            echo "--- Content around 'file-date' AFTER attempt ---"
            grep -C 5 'id="file-date"' "$html_file" || echo "  INFO: 'id=\"file-date\"' tag not found after processing $html_file (perhaps expected if placeholder check failed)."
            echo "------------------------------------------"
            # --- End Debug ---

          done # End while loop

          echo "========================================="
          echo "Final check result: files_ok=$files_ok (1 = OK, 0 = Error)"
          echo "Listing contents of upload directory (PWD: $(pwd)) before Setup Pages step:"
          ls -la . # Assuming upload path is '.' - adjust if different
          echo "========================================="

          # Exit with error if any file check failed
          if [ $files_ok -ne 1 ]; then
            echo "Exiting workflow step with error due to placeholder issues detected in one or more files. Please check logs above and fix HTML source."
            exit 1
          fi
        shell: bash # Specify the shell to use, bash is common

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository (since HTML files were modified in place)
          # Adjust path if your site files are built into a specific directory like '_site' or 'dist'
          path: '.' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
