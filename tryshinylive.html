<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Minimal Shinylive Test (Versioned Folder)</title>

    <script src="/shinylive-0.10.3/shinylive.js" type="module"></script>
    <link rel="stylesheet" href="/shinylive-0.10.3/shinylive.css">

    <style>
        body { font-family: sans-serif; margin: 20px; } /* Add some margin */
    </style>
</head>
<body>

    <script type="text/shinylive-r" data-appmode="quarto-doc">
## file: app.R

# --- Load Libraries ---
# Adding extra print statements to be absolutely sure
print("R: --- STARTING R SCRIPT ---")
print("R: Loading shiny library...")
library(shiny)
print("R: Shiny library loaded.")

# --- Define UI ---
print("R: Defining UI...")
ui <- fluidPage(
  titlePanel("Ultra-Minimal Shinylive Test (Versioned Folder)"),
  h3("If you see this, Shinylive loaded Shiny!"),
  verbatimTextOutput("r_version") # Display R version used by webR
)
print("R: UI defined.")

# --- Define server logic ---
print("R: Defining server function...")
server <- function(input, output, session) {
  print("R: Server function started.") # Log when the server function is entered

  # Simple output to confirm R is running
  output$r_version <- renderPrint({
    print("R: Rendering r_version output...") # Log when output is being rendered
    version_string <- "R version info not available."
    if(exists("R.version.string")) {
        version_string <- R.version.string
    } else {
         # Attempt to get version info another way if R.version.string fails
         version_info <- tryCatch(R.version, error = function(e) list(string="Error getting version"))
         version_string <- version_info$string
    }
    print(paste("R: R Version String:", version_string)) # Log the value being printed
    version_string # Return the value to be printed in the UI
  })
  print("R: r_version output defined.")
}
print("R: Server function defined.")

# --- Create Shiny app ---
print("R: Calling shinyApp()...")
shinyApp(ui = ui, server = server)
print("R: --- R SCRIPT FINISHED (or shinyApp took over) ---")

    </script>

    </body>
</html>
```
