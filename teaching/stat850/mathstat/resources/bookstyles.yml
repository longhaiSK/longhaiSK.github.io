execute:
  dir: file
  warning: false
  message: false
  fig-width: 6
  fig-height: 6
  cache: true
  freeze: true

format:
  html:
    theme: 
      - cosmo
      - resources/mathenvs.scss
    self-contained: false
    
    # Enable TOC but keep it on the left so the script can find it
    toc: true
    toc-location: left
    toc-depth: 4
    
    # Configure the Sidebar (The Chapter TOC)
    sidebar:
      style: "docked"
      search: true
      collapse-level: 1
      contents: auto
    
    format-links: true
    page-layout: full
    echo: true
    code-fold: true
    number-sections: true
    df-print: paged
    highlight-style: tango
    include-in-header:
      text: |
        <link rel="stylesheet" href="resources/bookstyles.css">
        <script src="resources/num_eq.js"></script>
        <script src="resources/merge-toc.js"></script>

  pdf:
    always_allow_html: true
    toc: false
    toc-depth: 1
    number-sections: true
    colorlinks: true
    echo: false
    mainfont: "Times New Roman"
    geometry:
      - top=25mm
      - left=20mm
      - right=20mm
    include-in-header: resources/header.tex

from: markdown+tex_math_single_backslash+tex_math_dollars