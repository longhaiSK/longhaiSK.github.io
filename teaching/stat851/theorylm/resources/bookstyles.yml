
execute:
  dir: file
  warning: false
  message: false
  fig-width: 6
  fig-height: 6
  cache: true
  freeze: true
format:
  html:
    theme: 
      - cosmo
      - resources/mathenvs.scss
    self-contained: false
    toc: true
    toc-depth: 4
    toc-expand: 1
    page-layout: full
    toc-location: left
    echo: true
    code-fold: true
    number-sections: true
    df-print: paged
    highlight-style: tango
    include-in-header:
      text: |
        <link rel="stylesheet" href="resources/bookstyles.css">
        <script src="resources/num_eq.js"></script>
  pdf:
    always_allow_html: true
    toc: true
    toc-depth: 1
    number-sections: true
    colorlinks: true
    echo: false
    mainfont: "Times New Roman"
    geometry:
      - top=25mm
      - left=20mm
      - right=20mm
    include-in-header: resources/header.tex
  typst:
      freeze: false
      keep-typ: true
      fig-format: png 
      dev: ragg_png
      toc: true
      toc-depth: 1
      number-sections: true
      mainfont: "Times New Roman"
      shift-heading-level-by: 0
      margin:
        top: 30mm
        left: 20mm
        # You may want to define right/bottom, or accept defaults:
        # right: 20mm
        # bottom: 30mm
      include-in-header: resources/bookstyles.typ  



from: markdown+tex_math_single_backslash+tex_math_dollars

filters:
  - resources/bookstyles.lua
  - shinylive