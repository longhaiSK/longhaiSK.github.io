
execute:
  dir: file
  warning: false
  message: false
  fig-width: 6
  fig-height: 6
  cache: true
  freeze: true
format:
  html:
    theme: 
      - cosmo
      - resources/mathenvs.scss
    self-contained: false
    toc: true
    toc-depth: 4
    toc-expand: 2
    format-links: true
    page-layout: full
    toc-location: left
    echo: true
    code-fold: true
    number-sections: true
    df-print: paged
    highlight-style: tango
    keep-tex: true
    include-in-header:
      text: |
        <link rel="stylesheet" href="resources/bookstyles.css">
        <script src="resources/num_eq.js"></script>
  pdf:
    always_allow_html: true
    toc: false
    toc-depth: 1
    number-sections: true
    colorlinks: true
    echo: false
    mainfont: "Times New Roman"
    geometry:
      - top=25mm
      - left=20mm
      - right=20mm
    include-in-header: resources/header.tex


from: markdown+tex_math_single_backslash+tex_math_dollars

