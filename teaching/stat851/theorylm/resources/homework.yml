author: 
  - name: Longhai Li
    affiliation: "University of Saskatchewan"
date: last-modified
execute:
  dir: file
  fig-width: 6
  fig-height: 6
  freeze: false
  cache: false
  fig-align: center
  tbl-align: center
  fig-format: png
format:
  html:
    theme: cosmo
    self-contained: true
    toc: true
    toc-location: right
    format-links: false
    page-layout: full
    code-fold: true
    number-sections: false
    df-print: paged
    highlight-style: tango
    css: resources/homework.css
  typst:
    toc: false
    number-sections: false
    mainfont: "Times New Roman"
    shift-heading-level-by: -1
    margin:
      top: 30mm
      left: 20mm
      # You may want to define right/bottom, or accept defaults:
      # right: 20mm
      # bottom: 30mm
    include-in-header: resources/homework.typ  
  pdf:
    pdf-engine: xelatex    # Or pdflatex
    toc: false
    toc-depth: 1
    number-sections: false
    colorlinks: true
    mainfont: "Times New Roman"
    shift-heading-level-by: -1
    geometry:
      - top=30mm
      - left=20mm
    include-in-header: resources/homework.tex
        
from: markdown+tex_math_single_backslash+tex_math_dollars
editor_options: 
  chunk_output_type: console

filters:
  - resources/homework.lua
